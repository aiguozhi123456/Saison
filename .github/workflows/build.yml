name: Build Saison APK

on:
  workflow_dispatch:  # 手动触发

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build Debug APK
        run: ./gradlew assembleDebug

      - name: Build Release APK
        run: ./gradlew assembleRelease

      - name: Get version name
        id: version
        run: |
          VERSION_NAME=$(grep "versionName" app/build.gradle.kts | awk -F'"' '{print $2}')
          echo "version=${VERSION_NAME}" >> $GITHUB_OUTPUT

      - name: Rename APKs
        run: |
          mv app/build/outputs/apk/debug/app-debug.apk app/build/outputs/apk/debug/Saison-${{ steps.version.outputs.version }}-debug.apk
          mv app/build/outputs/apk/release/app-release.apk app/build/outputs/apk/release/Saison-${{ steps.version.outputs.version }}-release.apk

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: Saison-debug-apk
          path: app/build/outputs/apk/debug/Saison-${{ steps.version.outputs.version }}-debug.apk
          retention-days: 30

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: Saison-release-apk
          path: app/build/outputs/apk/release/Saison-${{ steps.version.outputs.version }}-release.apk
          retention-days: 30
